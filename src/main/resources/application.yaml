server:
  port: 8888
encrypt:
  key: ${ENCRYPT_KEY}
spring:
  config:
    import: optional:file:.env[.properties]   # required to read properties from .env file
  security:
    user:
      name: ${CLOUD_CONFIG_USER}
      password: ${CLOUD_CONFIG_PASS}
  cloud:
    config:
      server:
        encrypt:
          enabled: false
        git:
          uri: ${GIT_URL}
          search-paths:
            - tracker*
          repos:
            perf:
              pattern: '*/perf'
              uri: ${PERF_GIT_URL}
              search-paths:
                - tracker*